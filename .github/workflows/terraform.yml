name: Terraform Azure Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    - name: Configure Azure credentials
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan -out=tfplan

    - name: Terraform Apply
      run: terraform apply -auto-approve tfplan

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: Get IP address of VM
      run: |
        # Aquí obtenemos la IP pública de la VM creada
        IP_ADDRESS=$(terraform output -raw vm_public_ip)
        echo "IP_PUBLICA=$IP_ADDRESS" >> $GITHUB_ENV

    - name: Run tests on VM
      run: |
        # Ahora nos conectamos a la VM vía SSH y ejecutamos los comandos de prueba
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa adminuser@$IP_PUBLICA "comando_para_ejecutar_pruebas"
